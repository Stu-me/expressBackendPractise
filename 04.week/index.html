<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="one" placeholder="enter the  1st number"><br>
    <br>
    <input type="text" id="two" placeholder="enter the 2nd number"><br> 
    <br>
    <input type="button" value="letsgo" id="btn">
    <br>
    <div id="result"></div>
    <script>
        let valFirst = document.querySelector('#one');
        let valSecond = document.querySelector('#two');
        let clicker = document.querySelector('#btn');
        let result = document.querySelector('#result');

        const calc = ()=>{
            let sum = parseInt(valFirst.value) + parseInt(valSecond.value);
            result.innerHTML = sum;
        }
        clicker.addEventListener('click',()=>{
            calc();
        })

    </script>
</body>
</html>
